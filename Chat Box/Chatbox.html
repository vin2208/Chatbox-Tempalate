<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="Chatbox.css">
    <link rel="stylesheet" href="tailwind.min.css">
    
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">

</head>

<body>
    

    <div class="h-screen bg-gray-300">
        <div class="flex justify-center items-center h-screen ">
            <div class="w-80 h-96 bg-blue-900 rounded shadow-2xl">
                <nav class="w-full h-10 bg-yellow-100 rounded-tr rounded-tl flex justify-between items-center">
                    <div class="flex justify-center items-center"> 
                       
                            <button class="bg-white-500 hover:bg-green-400 text-gray-900 font-bold py-1 px-2 rounded-full ml-3">
                                Logout
                              </button>
                        
                             </div>
                    <div class="flex items-center">
                        <img
                        src="luffy.jpg" class="rounded-full mr-2" width="25" height="25">
                        
                            <span class="text-xs font-medium text-gray-900 mr-4">Vinayak</span>
                         </div>
                </nav>
                <div class="overflow-auto px-1 py-1" style="height: 19rem;" id="journal-scroll">
                    <div class="flex items-center pr-10"> <img src="luffy.jpg"
                            class="rounded-full shadow-xl" width="15" height="15" style="box-shadow:gray "> 
                            <span
                            class="flex ml-1 h-auto bg-pink-600 text-gray-900 text-xs font-normal rounded-sm px-1 p-1 items-end"
                            style="font-size: 10px;">Hi Snehanko.
                            <span class="text-gray-900 pl-1" style="font-size: 8px;">01:25am</span></span> </div>
                    <div class="flex justify-end pt-2 pl-10"> <span
                            class="bg-white h-auto text-gray-900 text-xs font-normal rounded-sm px-1 p-1 items-end flex justify-end "
                            style="font-size: 10px;">Hi Vinayak
                              <span class="text-gray-900 pl-1"
                                style="font-size: 8px;">02.30am</span></span> 
                             
                             </div>
                    <div class=" " id="chatmsg"> </div>
                </div>
                <div class="flex justify-between items-center p-1 ">
                    <div class="relative">
                         
                            <input type="text"
                            class="rounded-full pl-6 pr-12 py-2 focus:outline-none h-auto placeholder-gray-900 bg-white text-gray-900"
                            style="font-size: 11px;width: 280px;" placeholder="Type a message..." id="typemsg">
                            
                        </div>
                   
                    <div class="w-7 h-7 rounded-full bg-green-300 text-center items-center flex justify-center"> 
                        <button
                            class="w-7 h-7 rounded-full text-center items-center flex justify-center focus:outline-none "
                            onclick="sendbtn();">
                            <i class="mdi mdi-send "></i></button> </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
